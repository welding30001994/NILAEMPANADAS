<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <style>
        /* MISMO ESTILO ANTERIOR - CONSÃ‰RVALO IGUAL */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff0000 0%, #ffffff 30%, #ffffff 70%, #ff0000 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 15px,
                rgba(255, 0, 0, 0.05) 15px,
                rgba(255, 255, 255, 0.05) 30px
            );
            pointer-events: none;
            animation: scan 15s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .header {
            background: rgba(255, 0, 0, 0.98);
            backdrop-filter: blur(10px);
            color: white;
            padding: 15px;
            text-align: center;
            border-bottom: 4px solid white;
            box-shadow: 0 5px 20px rgba(255,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: clamp(2em, 8vw, 4em);
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: titilar 1.5s infinite;
            text-shadow: 0 0 20px white;
            line-height: 1.2;
        }

        .header p {
            font-size: clamp(1em, 4vw, 1.5em);
            margin-top: 5px;
        }

        @keyframes titilar {
            0%, 100% { opacity: 1; text-shadow: 0 0 20px white; }
            50% { opacity: 0.9; text-shadow: 0 0 40px white; }
        }

        .container {
            max-width: 100%;
            margin: 15px auto;
            padding: 0 10px;
            position: relative;
            z-index: 1;
        }

        .cart-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff0000;
            color: white;
            width: 65px;
            height: 65px;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.8em;
            font-weight: bold;
            border: 4px solid white;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 0 30px rgba(255,0,0,0.8);
            transition: all 0.3s;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            font-size: 0.6em;
            background: white;
            color: #ff0000;
            padding: 2px 6px;
            border-radius: 50%;
            position: absolute;
            top: -5px;
            right: -5px;
            border: 2px solid #ff0000;
            min-width: 25px;
            text-align: center;
        }

        .products-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 80px;
        }

        @media (min-width: 480px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        .product-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border: 3px solid #ff0000;
            border-radius: 25px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(255,0,0,0.2);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255,0,0,0.4);
        }

        .image-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 20px;
            overflow: hidden;
            border: 3px solid #ff0000;
            cursor: pointer;
            margin-bottom: 15px;
        }

        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .image-container:hover .product-image {
            transform: scale(1.05);
        }

        .image-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 90vh;
            border: 5px solid white;
            border-radius: 30px;
            box-shadow: 0 0 50px rgba(255,0,0,0.5);
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff0000;
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 2em;
            cursor: pointer;
            border: 3px solid white;
            z-index: 2001;
        }

        .product-name {
            color: #ff0000;
            font-size: clamp(1.3em, 5vw, 1.8em);
            margin: 10px 0 5px;
            font-weight: bold;
        }

        .product-price {
            color: white;
            background: #ff0000;
            display: inline-block;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: clamp(1.2em, 4vw, 1.5em);
            font-weight: bold;
            margin: 10px 0;
            border: 2px solid white;
        }

        .product-concept {
            color: #333;
            font-size: clamp(0.9em, 3vw, 1.1em);
            margin: 10px 0;
            padding: 10px;
            background: rgba(255,0,0,0.05);
            border-radius: 15px;
            line-height: 1.4;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin: 15px 0;
        }

        .quantity-btn {
            background: #ff0000;
            color: white;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            font-size: 1.8em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .quantity-btn:active {
            transform: scale(0.9);
            background: #990000;
        }

        .quantity {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff0000;
            min-width: 60px;
            text-align: center;
        }

        .add-to-cart {
            background: #ff0000;
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            font-size: clamp(1em, 4vw, 1.2em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
            text-transform: uppercase
