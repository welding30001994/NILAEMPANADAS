<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Admin Nila Empanadas</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff0000 0%, #ffffff 50%, #ff0000 100%);
            min-height: 100vh;
            padding: 10px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: glitter 15s linear infinite;
            pointer-events: none;
        }

        @keyframes glitter {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(30px, 30px) rotate(5deg); }
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            position: relative;
            z-index: 1;
            padding: 0 5px;
        }

        .header-admin {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 50px;
            border: 2px solid white;
        }

        h1 {
            color: white;
            font-size: clamp(1.5em, 5vw, 2.5em);
            text-shadow: 0 0 20px rgba(255,0,0,0.8), 0 0 40px rgba(255,255,255,0.5);
            letter-spacing: 2px;
            animation: neon 1.5s ease-in-out infinite alternate;
            line-height: 1.2;
        }

        @keyframes neon {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000; }
            to { text-shadow: 0 0 15px #fff, 0 0 25px #ff4d4d, 0 0 35px #ff0000; }
        }

        .btn-shop {
            background: linear-gradient(45deg, #ff0000, #ffffff);
            color: #ff0000;
            border: 3px solid white;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: clamp(1em, 4vw, 1.3em);
            font-weight: bold;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s;
            box-shadow: 0 0 30px rgba(255,0,0,0.5);
            animation: pulse 2s infinite;
        }

        .btn-shop:hover {
            transform: scale(1.1);
            background: linear-gradient(45deg, #ffffff, #ff0000);
            color: white;
            box-shadow: 0 0 50px rgba(255,255,255,0.8);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 0, 0, 0.5);
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 20px 50px rgba(255,0,0,0.3), 0 0 0 2px rgba(255,255,255,0.5) inset;
            margin-bottom: 30px;
        }

        .form-title {
            color: #ff0000;
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 15px;
            border-bottom: 3px solid #ff0000;
            padding-bottom: 10px;
            display: inline-block;
        }

        .camera-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .camera-btn {
            flex: 1;
            min-width: 120px;
            padding: 12px;
            border: 2px solid #ff0000;
            background: white;
            color: #ff0000;
            border-radius: 50px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .camera-btn.active {
            background: #ff0000;
            color: white;
            box-shadow: 0 0 20px #ff0000;
        }

        .camera-section {
            background: linear-gradient(45deg, #ff0000, #ffffff);
            padding: 15px;
            border-radius: 25px;
            margin-bottom: 20px;
        }

        .camera-container {
            position: relative;
            width: 100%;
            border-radius: 20px;
            overflow: hidden;
            border: 4px solid white;
            box-shadow: 0 0 30px rgba(255,0,0,0.5);
            background: #000;
            aspect-ratio: 4/3;
        }

        #video, #canvas {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: clamp(1em, 4vw, 1.2em);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            flex: 1;
            min-width: 140px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-red {
            background: #ff0000;
            color: white;
            box-shadow: 0 5px 0 #990000;
        }

        .btn-red:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #990000;
        }

        .btn-white {
            background: white;
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        .btn-white:hover {
            background: #ff0000;
            color: white;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: clamp(1em, 4vw, 1.2em);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff0000;
            border-radius: 15px;
            font-size: 1em;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            transform: scale(1.02);
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            border: 5px solid white;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .products-section {
            margin-top: 30px;
        }

        .products-section h2 {
            color: white;
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: 20px;
            text-shadow: 0 0 10px red;
            background: rgba(255,0,0,0.3);
            padding: 15px;
            border-radius: 50px;
            text-align: center;
            backdrop-filter: blur(5px);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .product-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px);
            border: 3px solid #ff0000;
            border-radius: 25px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(255,0,0,0.4);
        }

        .product-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #ff0000;
        }

        .product-name {
            color: #ff0000;
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }

        .product-price {
            color: white;
            background: #ff0000;
            display: inline-block;
            padding: 8px 25px;
            border-radius: 50px;
            font-size: 1.3em;
            margin: 10px 0;
            border: 2px solid white;
        }

        .product-concept {
            color: #333;
            font-style: italic;
            margin: 10px 0;
            font-size: 0.95em;
        }

        .delete-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
            border: 2px solid white;
            width: 100%;
            font-size: 1.1em;
        }

        .delete-btn:hover {
            background: #990000;
        }

        .photo-preview {
            position: relative;
            margin-top: 10px;
        }

        .photo-preview img {
            width: 100%;
            border-radius: 15px;
            border: 3px solid #ff0000;
        }

        @media (max-width: 480px) {
            .header-admin {
                flex-direction: column;
                text-align: center;
            }
            
            .btn-shop {
                width: 100%;
                justify-content: center;
            }
            
            .camera-controls {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .form-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading spinner -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div id="loadingMessage">Subiendo producto...</div>
    </div>

    <div class="container">
        <div class="header-admin">
            <h1>‚ö° NILA ADMIN ‚ö°</h1>
            <a href="tienda.html" class="btn-shop" target="_blank">
                <span>üõí</span> VER TIENDA <span>‚û°Ô∏è</span>
            </a>
        </div>

        <div class="form-card">
            <h2 class="form-title">üì∏ SUBIR NUEVA EMPANADA</h2>
            
            <div class="camera-selector">
                <button class="camera-btn active" onclick="switchCamera('environment')" id="btnBack">üì∑ TRASERA</button>
                <button class="camera-btn" onclick="switchCamera('user')" id="btnFront">ü§≥ FRONTAL</button>
            </div>
            
            <div class="camera-section">
                <div class="camera-container" id="cameraContainer">
                    <video id="video" autoplay playsinline></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                
                <div class="camera-controls">
                    <button class="btn btn-red" onclick="startCamera()">üì∑ ACTIVAR</button>
                    <button class="btn btn-white" onclick="takePhoto()">üì∏ TOMAR FOTO</button>
                </div>

                <div id="photoPreview" class="photo-preview" style="display: none;"></div>
            </div>

            <div class="input-group">
                <label>üìõ NOMBRE DE LA EMPANADA</label>
                <input type="text" id="name" placeholder="Ej: Empanada de Carne">
            </div>

            <div class="input-group">
                <label>üí∞ PRECIO</label>
                <input type="number" id="price" placeholder="Ej: 2.50" step="0.01" min="0">
            </div>

            <div class="input-group">
                <label>üìù CONCEPTO (Ingredientes)</label>
                <textarea id="concept" rows="3" placeholder="Ej: Carne, cebolla, huevo, aceitunas..."></textarea>
            </div>

            <button class="btn btn-red" onclick="saveProduct()" style="width: 100%;">üíæ GUARDAR PRODUCTO</button>
        </div>

        <div class="products-section">
            <h2>üì¶ PRODUCTOS DISPONIBLES</h2>
            <div id="productsList" class="products-grid"></div>
        </div>
    </div>

    <script>
        // üî• TU CONFIGURACI√ìN DE FIREBASE üî•
        const firebaseConfig = {
            apiKey: "AIzaSyB1Cs2os3tTfrMbYSAmDeJAGnP4tTtsFdw",
            authDomain: "beaver-trading.firebaseapp.com",
            databaseURL: "https://beaver-trading-default-rtdb.firebaseio.com",
            projectId: "beaver-trading",
            storageBucket: "beaver-trading.firebasestorage.app",
            messagingSenderId: "926610131904",
            appId: "1:926610131904:web:c147bd337bd12b4d085625",
            measurementId: "G-1K51WWF2ZJ"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();

        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let currentPhoto = null;
        let currentFacingMode = 'environment';

        // Mostrar/ocultar loading
        function showLoading(message) {
            document.getElementById('loadingMessage').textContent = message || 'Procesando...';
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        // Iniciar c√°mara
        async function startCamera() {
            try {
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: {
                        facingMode: currentFacingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                document.querySelectorAll('.camera-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                if (currentFacingMode === 'environment') {
                    document.getElementById('btnBack').classList.add('active');
                } else {
                    document.getElementById('btnFront').classList.add('active');
                }
                
                document.getElementById('photoPreview').style.display = 'none';
                video.style.display = 'block';
                
            } catch (err) {
                alert('Error al acceder a la c√°mara: ' + err);
            }
        }

        // Cambiar c√°mara
        function switchCamera(mode) {
            currentFacingMode = mode;
            startCamera();
        }

        // Tomar foto
        function takePhoto() {
            if (!video.srcObject) {
                alert('‚ö†Ô∏è Primero activa la c√°mara');
                return;
            }
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            
            currentPhoto = canvas.toDataURL('image/jpeg', 0.9);
            
            const preview = document.getElementById('photoPreview');
            preview.innerHTML = `<img src="${currentPhoto}" style="width: 100%; border-radius: 15px;">`;
            preview.style.display = 'block';
            video.style.display = 'none';
            
            document.querySelector('.camera-container').style.animation = 'flash 0.3s';
            setTimeout(() => {
                document.querySelector('.camera-container').style.animation = '';
            }, 300);
        }

        // Guardar producto en Firebase
        async function saveProduct() {
            let name = document.getElementById('name').value.trim();
            let price = document.getElementById('price').value;
            let concept = document.getElementById('concept').value.trim();

            if (!name) {
                alert('‚ö†Ô∏è Escribe el nombre de la empanada');
                return;
            }
            
            if (!price || price <= 0) {
                alert('‚ö†Ô∏è Ingresa un precio v√°lido');
                return;
            }
            
            if (!concept) {
                alert('‚ö†Ô∏è Describe los ingredientes');
                return;
            }
            
            if (!currentPhoto) {
                alert('‚ö†Ô∏è Toma una foto de la empanada');
                return;
            }

            showLoading('Subiendo imagen...');

            try {
                // Convertir base64 a blob
                const response = await fetch(currentPhoto);
                const blob = await response.blob();
                
                // Crear nombre √∫nico para la imagen
                const imageName = `empanadas/${Date.now()}.jpg`;
                
                // Subir imagen a Storage
                const storageRef = storage.ref().child(imageName);
                await storageRef.put(blob);
                
                // Obtener URL de la imagen
                const imageUrl = await storageRef.getDownloadURL();

                showLoading('Guardando producto...');

                // Guardar datos en Firestore
                await db.collection('products').add({
                    name: name,
                    price: parseFloat(price),
                    concept: concept,
                    imageUrl: imageUrl,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });

                // Limpiar formulario
                document.getElementById('name').value = '';
                document.getElementById('price').value = '';
                document.getElementById('concept').value = '';
                document.getElementById('photoPreview').innerHTML = '';
                document.getElementById('photoPreview').style.display = 'none';
                video.style.display = 'block';
                currentPhoto = null;

                hideLoading();
                alert('‚úÖ Producto guardado con √©xito');
                
                // Recargar productos
                loadProducts();

                if (navigator.vibrate) {
                    navigator.vibrate(200);
                }

            } catch (error) {
                hideLoading();
                alert('Error al guardar: ' + error.message);
                console.error(error);
            }
        }

        // Cargar productos desde Firebase
        async function loadProducts() {
            try {
                const snapshot = await db.collection('products')
                    .orderBy('createdAt', 'desc')
                    .get();
                
                const products = [];
                snapshot.forEach(doc => {
                    products.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                displayProducts(products);
            } catch (error) {
                console.error('Error cargando productos:', error);
            }
        }

        // Mostrar productos
        function displayProducts(products) {
            let list = document.getElementById('productsList');
            list.innerHTML = '';
            
            if (products.length === 0) {
                list.innerHTML = '<div style="grid-column: 1/-1; text-align: center; color: white; font-size: 1.5em; padding: 50px;">üì≠ No hay productos a√∫n</div>';
                return;
            }
            
            products.forEach(product => {
                let card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.imageUrl}" class="product-image" loading="lazy">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-concept">${product.concept}</div>
                    <button class="delete-btn" onclick="deleteProduct('${product.id}', '${product.imageUrl}')">üóëÔ∏è ELIMINAR</button>
                `;
                list.appendChild(card);
            });
        }

        // Eliminar producto
        async function deleteProduct(productId, imageUrl) {
            if (!confirm('¬øEliminar esta empanada? Esto afectar√° a la tienda.')) {
                return;
            }

            showLoading('Eliminando...');

            try {
                // Eliminar imagen de Storage
                if (imageUrl) {
                    const imageRef = storage.refFromURL(imageUrl);
                    await imageRef.delete();
                }

                // Eliminar documento de Firestore
                await db.collection('products').doc(productId).delete();

                hideLoading();
                alert('‚úÖ Producto eliminado');
                loadProducts();

                if (navigator.vibrate) {
                    navigator.vibrate(100);
                }

            } catch (error) {
                hideLoading();
                alert('Error al eliminar: ' + error.message);
                console.error(error);
            }
        }

        // Inicializar
        window.addEventListener('load', () => {
            loadProducts();
            setTimeout(startCamera, 500);
        });

        // Pausar c√°mara
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            } else if (!document.hidden) {
                startCamera();
            }
        });

        // Animaci√≥n flash
        const style = document.createElement('style');
        style.textContent = `
            @keyframes flash {
                0%, 100% { opacity: 1; }
                50% { opacity: 0.5; background: white; }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
