<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Empanadas - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff0000 0%, #ffffff 50%, #ff0000 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Efectos futuristas */
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: glitter 20s linear infinite;
            pointer-events: none;
        }

        @keyframes glitter {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(10deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255,0,0,0.8), 0 0 40px rgba(255,255,255,0.5);
            letter-spacing: 5px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #ff0000; }
            to { text-shadow: 0 0 20px #fff, 0 0 30px #ff4d4d, 0 0 40px #ff0000; }
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(255,0,0,0.3), 0 0 0 2px rgba(255,255,255,0.5) inset;
            margin-bottom: 30px;
        }

        .form-title {
            color: #ff0000;
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff0000;
            padding-bottom: 10px;
            display: inline-block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #ff0000;
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input, textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ff0000;
            border-radius: 15px;
            font-size: 1.1em;
            background: rgba(255,255,255,0.9);
            transition: all 0.3s;
        }

        input:focus, textarea:focus {
            outline: none;
            box-shadow: 0 0 20px rgba(255,0,0,0.5);
            transform: scale(1.02);
        }

        .camera-section {
            background: linear-gradient(45deg, #ff0000, #ffffff);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .camera-preview {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border: 4px solid white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(255,0,0,0.5);
        }

        #video, #canvas {
            width: 100%;
            display: block;
        }

        .camera-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-red {
            background: #ff0000;
            color: white;
            box-shadow: 0 5px 0 #990000;
        }

        .btn-red:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 0 #990000;
        }

        .btn-white {
            background: white;
            color: #ff0000;
            border: 2px solid #ff0000;
        }

        .btn-white:hover {
            background: #ff0000;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .product-card {
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            border: 2px solid #ff0000;
            border-radius: 20px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 20px 40px rgba(255,0,0,0.4);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            border: 3px solid #ff0000;
        }

        .product-name {
            color: #ff0000;
            font-size: 1.5em;
            margin: 10px 0;
            font-weight: bold;
        }

        .product-price {
            color: white;
            background: #ff0000;
            display: inline-block;
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 1.3em;
            margin: 10px 0;
        }

        .product-concept {
            color: #333;
            font-style: italic;
        }

        .delete-btn {
            background: #ff0000;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üç¢ ADMIN EMPANADAS FUTURISTAS üç¢</h1>
        
        <div class="form-card">
            <h2 class="form-title">üì∏ SUBIR NUEVA EMPANADA</h2>
            
            <div class="camera-section">
                <div class="camera-preview">
                    <video id="video" autoplay></video>
                    <canvas id="canvas" style="display: none;"></canvas>
                </div>
                
                <div class="camera-controls">
                    <button class="btn btn-red" onclick="startCamera()">üì∑ ACTIVAR C√ÅMARA</button>
                    <button class="btn btn-white" onclick="takePhoto()">üì∏ TOMAR FOTO</button>
                </div>
            </div>

            <div class="input-group">
                <label>üìõ NOMBRE DE LA EMPANADA</label>
                <input type="text" id="name" placeholder="Ej: Empanada de Carne">
            </div>

            <div class="input-group">
                <label>üí∞ PRECIO</label>
                <input type="number" id="price" placeholder="Ej: 2.50">
            </div>

            <div class="input-group">
                <label>üìù CONCEPTO (Ingredientes)</label>
                <textarea id="concept" rows="3" placeholder="Ej: Carne, cebolla, huevo, aceitunas..."></textarea>
            </div>

            <button class="btn btn-red" onclick="saveProduct()" style="width: 100%;">üíæ GUARDAR PRODUCTO</button>
        </div>

        <h2 style="color: white; text-shadow: 0 0 10px red;">üì¶ PRODUCTOS DISPONIBLES</h2>
        <div id="productsList" class="products-grid"></div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('empanadas')) || [];
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let currentPhoto = null;

        // Iniciar c√°mara
        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
            } catch (err) {
                alert('Error al acceder a la c√°mara: ' + err);
            }
        }

        // Tomar foto
        function takePhoto() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            currentPhoto = canvas.toDataURL('image/jpeg');
            
            // Mostrar preview
            let img = document.createElement('img');
            img.src = currentPhoto;
            img.style.width = '100%';
            document.querySelector('.camera-preview').innerHTML = '';
            document.querySelector('.camera-preview').appendChild(img);
        }

        // Guardar producto
        function saveProduct() {
            let name = document.getElementById('name').value;
            let price = document.getElementById('price').value;
            let concept = document.getElementById('concept').value;

            if (!name || !price || !concept || !currentPhoto) {
                alert('‚ö†Ô∏è Completa todos los campos y toma una foto');
                return;
            }

            let product = {
                id: Date.now(),
                name: name,
                price: parseFloat(price),
                concept: concept,
                image: currentPhoto
            };

            products.push(product);
            localStorage.setItem('empanadas', JSON.stringify(products));
            
            // Limpiar formulario
            document.getElementById('name').value = '';
            document.getElementById('price').value = '';
            document.getElementById('concept').value = '';
            currentPhoto = null;
            
            // Reiniciar c√°mara
            document.querySelector('.camera-preview').innerHTML = '<video id="video" autoplay></video>';
            video = document.getElementById('video');
            startCamera();
            
            displayProducts();
            alert('‚úÖ Producto guardado con √©xito');
            
            // Actualizar tienda si est√° abierta
            if (window.opener) {
                window.opener.location.reload();
            }
        }

        // Mostrar productos
        function displayProducts() {
            let list = document.getElementById('productsList');
            list.innerHTML = '';
            
            products.forEach(product => {
                let card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" class="product-image">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price.toFixed(2)}</div>
                    <div class="product-concept">${product.concept}</div>
                    <button class="delete-btn" onclick="deleteProduct(${product.id})">üóëÔ∏è ELIMINAR</button>
                `;
                list.appendChild(card);
            });
        }

        // Eliminar producto
        function deleteProduct(id) {
            if (confirm('¬øEliminar esta empanada?')) {
                products = products.filter(p => p.id !== id);
                localStorage.setItem('empanadas', JSON.stringify(products));
                displayProducts();
            }
        }

        // Inicializar
        displayProducts();
        startCamera();
    </script>
</body>
</html>
